<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Plot Data on a Bubble Chart</title>

		<meta name="author" content="Thiago Ferreira">
		<meta name="description" content="Generating bubble charts from your data">
		<meta name="keywords" content="data, bubble chart, highcharts, plot chart">
		<meta name="robots" content="index, follow">
		<meta name="theme-color" content="rgba(72, 120, 160, 1)">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png"/>
        <link rel="manifest" href="images/favicons/site.webmanifest"/>

		<!-- Vendor -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

		<!-- Application -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
		<a class="navbar-brand" href="#">
            <img src="images/favicons/favicon-32x32.png" width="20" height="20">
            Plot Data on a Bubble Chart
        </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

		</div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <form>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="data-tab" data-toggle="tab" href="#data" role="tab">Data</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab">Settings</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="data" role="tabpanel">
                                <div class="form-group mt-3">
                                    <textarea id="input-data" class="form-control" rows="15"></textarea>
                                </div>
                            </div>
                            <div class="tab-pane fade mt-3 pb-3" id="settings" role="tabpanel">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="nav flex-column nav-pills" role="tablist">
                                            <a class="nav-link active" id="v-pills-general-tab" data-toggle="pill" href="#v-pills-general" role="tab">General</a>
                                            <a class="nav-link" id="v-pills-titles-tab" data-toggle="pill" href="#v-pills-titles" role="tab">Titles</a>
                                            <a class="nav-link" id="v-pills-legend-tab" data-toggle="pill" href="#v-pills-legend" role="tab">Legend</a>
                                            <a class="nav-link" id="v-pills-appearance-tab" data-toggle="pill" href="#v-pills-appearance" role="tab">Appearance</a>
                                            <a class="nav-link" id="v-pills-data-labels-tab" data-toggle="pill" href="#v-pills-data-labels" role="tab">Data Labels</a>
                                            <a class="nav-link" id="v-pills-exporting-tab" data-toggle="pill" href="#v-pills-exporting" role="tab">Exporting</a>
                                            <a class="nav-link" id="v-pills-credits-tab" data-toggle="pill" href="#v-pills-credits" role="tab">Credits</a>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="tab-content" id="v-pills-tabContent">
                                            <div class="tab-pane fade show active" id="v-pills-general" role="tabpanel">
                                                <div class="form-group">
                                                    <label for="separator">Separator</label>
                                                    <select id="separator" class="selectpicker form-control">
                                                        <option value=" ">Space</option>
                                                        <option value="\t">Tab (\t)</option>
                                                        <option value="," >Comma (,)</option>
                                                        <option value=";" selected>Semicolon (;)</option>
                                                    </select>
                                                </div>
                                                <div class="form-group form-check">
                                                    <input type="checkbox" class="form-check-input" id="ignore-zeros" checked="checked">
                                                    <label class="form-check-label" for="ignore-zeros">Ignore Zeros</label>
                                                </div>
                                                <button id="btn-export-gnuplot" class="btn btn-light btn-block mb-3" type="button">Export to Gnuplot</button>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-titles" role="tabpanel">
                                                <div class="form-group">
                                                    <label for="chart-title">Chart Title</label>
                                                    <input type="text" class="form-control" id="chart-title">
                                                </div>
                                                <div class="form-group">
                                                    <label for="chart-subtitle">Chart Subtitle</label>
                                                    <input type="text" class="form-control" id="chart-subtitle">
                                                </div>
                                                <div class="form-group">
                                                    <label for="axis-title">X-axis Title</label>
                                                    <input type="text" class="form-control" id="x-axis-title">
                                                </div>
                                                <div class="form-group">
                                                    <label for="axis-title">Y-axis Title</label>
                                                    <input type="text" class="form-control" id="y-axis-title">
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-legend" role="tabpanel">
                                                <div class="form-group form-check">
                                                    <input type="checkbox" class="form-check-input" id="show-legend" checked="checked">
                                                    <label class="form-check-label" for="show-legend">Show Legend</label>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-appearance" role="tabpanel">
                                                <div class="form-group">
                                                    <label for="series-color">Series Color</label>
                                                    <select id="series-color" class="selectpicker form-control">
                                                        <option style="background: #7cb5ec; color: #fff;" value="#7cb5ec" selected>Blue</option>
                                                        <option style="background: #434348; color: #fff;" value="#434348">Black</option>
                                                        <option style="background: #90ed7d; color: #fff;" value="#90ed7d">Light Green</option>
                                                        <option style="background: #f7a35c; color: #fff;" value="#f7a35c">Orange</option>
                                                        <option style="background: #8085e9; color: #fff;" value="#8085e9">Purple</option>
                                                        <option style="background: #f15c80; color: #fff;" value="#f15c80">Pink</option>
                                                        <option style="background: #e4d354; color: #fff;" value="#e4d354">Yellow</option>
                                                        <option style="background: #2b908f; color: #fff;" value="#2b908f">Green</option>
                                                        <option style="background: #f45b5b; color: #fff;" value="#f45b5b">Red</option>
                                                        <option style="background: #91e8e1; color: #fff;" value="#91e8e1">Light Blue</option>
                                                        <option style="background: #000022; color: #fff;" value="#000022">Dark Blue</option>
                                                    </select>
                                                </div>
                                                <div class="form-group form-check">
                                                    <input type="checkbox" class="form-check-input" id="show-chart-border" checked="checked">
                                                    <label class="form-check-label" for="show-chart-border">Show Chart Border</label>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-data-labels" role="tabpanel">
                                                <p class="font-weight-bold">General</p>
                                                <div class="form-group form-check">
                                                    <input type="checkbox" class="form-check-input" id="show-data-labels" checked="checked">
                                                    <label class="form-check-label" for="show-data-labels">Show Data Labels</label>
                                                </div>
                                                <div class="form-group">
                                                    <label for="data-labels-format">Format</label>
                                                    <select id="data-labels-format" class="selectpicker form-control">
                                                        <option value="name" selected>Name</option>
                                                        <option value="value">Value</option>
                                                    </select>
                                                </div>
                                                <p class="font-weight-bold">For Packed Bubble Chart</p>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <label for="min-size">Min Size</label>
                                                        <input type="number" class="form-control" id="min-size" min="0" step="1"value="10">
                                                    </div>
                                                    <div class="col">
                                                        <label for="max-size">Max Size</label>
                                                        <input type="number" class="form-control" id="max-size" min="0" step="1" value="150">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <label for="z-min">Z-Min</label>
                                                        <input type="number" class="form-control" id="z-min" min="0" step="1"value="0">
                                                    </div>
                                                    <div class="col">
                                                        <label for="z-max">Z-Max</label>
                                                        <input type="number" class="form-control" id="z-max" min="0" step="1" value="100">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="value-greater-than">Value is greater than </label>
                                                    <input type="number" class="form-control" id="value-greater-than" value="10">
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-exporting" role="tabpanel">
                                                <div class="form-group">
                                                    <label for="exporting-source-width">Source Width</label>
                                                    <input type="number" class="form-control" id="exporting-source-width" min="0" step="1" value="1366">
                                                </div>
                                                <div class="form-group">
                                                    <label for="exporting-source-height">Source Height</label>
                                                    <input type="number" class="form-control" id="exporting-source-height" min="0" step="1" value="768">
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-credits" role="tabpanel">
                                                <div class="form-group form-check">
                                                    <input type="checkbox" class="form-check-input" id="show-watermark">
                                                    <label class="form-check-label" for="show-watermark">Show Watermark</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <button id="btn-plot" class="btn btn-success mb-3" type="button">Plot</button>
                        <button id="btn-transpose" class="btn btn-light mb-3" type="button">Transpose</button>
                    </form>
                </div>
                <div class="col-lg-9">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" data-toggle="tab" href="#bubble" role="tab">Bubble</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" data-toggle="tab" href="#packed" role="tab">Packed</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" data-toggle="tab" href="#split-packed" role="tab">Split Packed</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="bubble" role="tabpanel">
                            <div id="container-bubble" class="map-container mt-3"></div>
                        </div>
                        <div class="tab-pane fade" id="packed" role="tabpanel">
                            <div id="container-packed" class="map-container mt-3"></div>
                        </div>
                        <div class="tab-pane fade" id="split-packed" role="tabpanel">
                            <div id="container-split-packed" class="map-container mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modal-errors" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Errors</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <ul id="errors">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>

    <script src="https://code.highcharts.com/9.0.1/highcharts.js"></script>
    <script src="https://code.highcharts.com/9.0.1/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/9.0.1/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/9.0.1/modules/accessibility.js"></script>

    <!-- Application -->
    <script src="js/chart/split-packed.js"></script>
    <script src="js/chart/packed.js"></script>
    <script src="js/chart/bubble.js"></script>
    <script src="js/utils/highcharts-utils.js"></script>
    <script src="js/utils/mapping-utils.js"></script>
    <script src="js/utils/gnuplot-utils.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
